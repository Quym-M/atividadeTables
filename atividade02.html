<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercícios 02 - 20/03 - Tables</title>
    <style>
      table,
      th,
      td {
        text-align: center;
        border: 1.5px solid black;
        border-collapse: collapse;
        font-size: 150%;
        font-style: none;
      }
      table {
        min-height: 950px;
      }

      td {
        padding: 5px;
      }
    </style>
  </head>
  
  <body>
    <table style="width: 100%">
      <tr>
        <td colspan="2">TOPO</td>
      </tr>
      <tr style="height: 70%;">
        <td width="20%">MENU</td>
        <td width="80%">CONTEÚDO</td>
      </tr>
      <tr>
        <td colspan="2">RODAPÉ</td>
      </tr>
    </table>
  </body>
</html>
